<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/popup.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/toggle.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/tether/dist/js/tether.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/store-js/store.js"></script>
    <script src="bower_components/Springy/springy.js"></script>
    <script src="bower_components/Springy/springyui.js"></script>
    <script src="scripts/popup.js"></script>
</head>


<body>
    <header>
        <img id="logo" src="images/google.png">
        <h1 id="title">Hide & Seek</h1>
    </header>
    <div id="alert"></div>
    <button class="accordion">Settings</button>
    <div class="panel">
        <div class="settings">
            <input id="button1" type="checkbox"></input>
            <label for="button1">Extension</label>
        </div>
        <div class="settings">
            <input id="button2" type="checkbox"></input>
            <label for="button2">Re-ranking</label>
        </div>
        <div class="settings">
            <input type="text" name="numcover" id="numcover" size="2px" />
            <label for="numcover"> cover queries per [2 ~ 8]</label>
        </div>
        <div class="settings">
            <input type="text" name="smlt_to" id="smlt_to" size="2px" />
            <label for="smlt_to"> seconds timeout [10 ~ 60]</label>
        </div>
    </div>

    <div id="viz">
        <canvas id="my_canvas" />
        <script src="scripts/springy-viz.js"></script>
    </div>

    <div id="cp">
        See more detailed report <a href="visualization.html" target="_blank">here</a>.
    </div>

    <!-- <button id="start_btn" class="btn btn-outline-success btn-lg btn-block" style="margin-top: 15px;">启动</button>
<button id="stop_btn" class="btn btn-outline-warning btn-lg btn-block" style="margin-top: 15px;">停止</button> -->

    <footer>
        <div class="name">HCDM Group</div>
        <div class="name">University of Virginia</div>
    </footer>

</body>

</html>
